<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta charset="utf-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
  <meta name="viewport" content="width=device-width, minimum-scale=0.1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato|Nunito|Roboto" rel="stylesheet">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <style>
        img {
            width: 100%;
            height: auto;
        }

        .vignette {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          box-shadow: 0px 0px 2500px black inset;
        }

        .centered {
            font-size: 100px;
            font-weight: 100;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        h1, h6{
        color: white;
        font-family: Lato;
        font-weight: 900;
        }

        .page-header{
        text-align: center;
        width: 100%;
        position: relative;
        top: 20%;

        }

        p{
        color: white;
        font-family: Nunito;
        font-weight: 400;
        z-index: 10;
        }

        /* a{
        color:white;
        font-size: 1em;
        font-family: Roboto;
        } */

        .red-rounded{
        border-color: #ff4742;
        background-color: #ff4742;
        color: white;
        font-family: Lato;
        cursor: pointer;
        font-weight: 800 !important;
        border-radius: 5px;
        text-align: center;
        user-select: none;
        text-transform: uppercase;
        padding: 9px;
        padding-left: 14px;
        padding-right: 14px;
        font-size: 0.8em;
        line-height: 20px;
        min-height: 40px;
        }

        .login-container{
        width: 10%;
        position: relative;
        margin:auto;
        }

        .athena-detail{
        width: 45%;
        position: relative;
        margin:auto;
        padding: 9px;
        margin-bottom: 10px;
        }

        .column {
          position: relative;
          margin: auto;
          width: 250px;
          padding: 10px;
          background-color: #ecf0f1;
          border-radius: 5px;
        }
    </style>

</head>
<body>
    {% block content %}
    {% endblock %}
  <!-- </main> -->

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  {% block javascript %}{% endblock %}
</body>
</html>
